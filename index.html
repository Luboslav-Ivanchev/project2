<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="app.js" type="module"></script>
    <script src="jsDomfiles/registration.js" defer></script>
    <script src="jsDomfiles/login.js"  defer></script>
    <script src="jsDomfiles/router.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jsDomfiles/create.js" type="text/javascript"  defer></script>
    <script src="jsDomfiles/home.js" type="text/javascript" defer></script>
    <script src="jsDomfiles/edit.js" defer></script>
    <script src="jsDomfiles/details.js" defer></script>


</head>

<body id="root">

 <div id="app">

 </div>



<script type="text/x-handlebars-template" id="home">

    <!-- Header -->
    <header>
        <h1><a class="home" href="/home">SoftWiki</a></h1>
        <nav class="nav-buttons">
            <a href="/create">Create</a>
            <a href="/logout">Logout</a>
            <a href="/register">Register</a>
        </nav>
    </header>
    <!-- Home -->
    <div class="content" onload="addedValues(event)"  >

    </div>


    <!-- Edit -->
    <div class="container">

        <form action="#" method="" onload="edit(event)">
            <fieldset>
                <legend>Edit article</legend>
                <p class="field title">
                    <input type="text" name="title" id="title" placeholder="Arrays">
                    <label for="title">Title:</label>
                </p>

                <p class="field category">
                    <input type="text" name="category" id="category" placeholder="JavaScript">
                    <label for="category">Category:</label>
                </p>
                <p class="field content">
                    <textarea name="content" id="content"></textarea>
                    <label for="content">Content:</label>
                </p>

                <p class="field content">
                    <textarea name="content" id="content"></textarea>
                    <label for="content">Content Details:</label>
                </p>

                <p class="field submit">
                    <button class="btn submit" type="submit" onclick="editFunc(event)">Edit</button>
                </p>

            </fieldset>
        </form>
    </div>

    <!-- Details -->
    <div class="container details">
        <div class="details-content">
            <h2>Title:</h2>
            <strong>Category:</strong>
            <p>Content:</p>
            <p>Content Details:</p>
            <div class="buttons">
                <a href="#" class="btn delete">Delete</a>
                <a href="#" class="btn edit">Edit</a>
                <a href="#" class="btn edit">Back</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>My Site © Show info....</footer>
</script>

<script type="text/x-handlebars-template" id="create">
    <!-- Header -->
    <header>
        <h1><a class="home" href="/home">SoftWiki</a></h1>
        <nav class="nav-buttons">
            <a href="/create">Create</a>
            <a href="/logout">Logout</a>
            <a href="/register">Register</a>
        </nav>
    </header>
    <!-- Create -->
    <div class="container">
        <form action="#" method="">
            <fieldset>
                <legend>Create article</legend>
                <p class="field title">
                    <input type="text" id="title" name="title" placeholder="Arrays">
                    <label for="title">Title:</label>
                </p>

                <p class="field category">
                    <input type="text" id="category" name="category" placeholder="JavaScript">
                    <label for="category">Category:</label>
                </p>
                <p class="field content">
                    <textarea name="content" id="content"></textarea>
                    <label for="content">Content:</label>
                </p>
                <p class="field content">
                    <textarea name="content" id="content"></textarea>
                    <label for="content">Details Content:</label>
                </p>

                <p class="field submit">
                    <button class="btn submit" onclick="createFunc(event)" onload="loadFunc(events)" type="submit">Create</button>
                </p>

            </fieldset>
        </form>
    </div>

    <!-- Footer -->
    <footer>My Site © Show info....</footer>
</script>

<script type="text/x-handlebars-template" id="logout">

    <!-- Header -->
    <header>
        <h1><a class="home" href="/register">SoftWiki</a></h1>
        <nav class="nav-buttons">

            <a href="/register">Register</a>
        </nav>
    </header>

    <!-- Footer -->
    <footer>My Site © Show info....</footer>
</script>


</body>

</html>
